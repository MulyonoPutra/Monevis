<div class="navbar bg-primary-content">
  <div class="flex-1">
    <div class="drawer-content">
      <label for="my-drawer">
        <a class="btn btn-ghost text-xl">Monevis</a>
      </label>
    </div>
  </div>
<div class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
        </div>
      </div>
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a routerLink="/auth/login">Logout</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-side z-50">
    <label
      for="my-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
      <a class="btn btn-ghost text-xl">Monevis</a>
      <ng-container *ngFor="let item of menuItems">
        <li *ngIf="!item.children">
          <a [routerLink]="item.route">
            <img [src]="item.icon" alt="{{ item.title }} icon" class="icon" />
            {{ item.title }}
          </a>
        </li>
        <li *ngIf="item.children">
          <details>
            <summary>
              <img [src]="item.icon" alt="{{ item.title }} icon" class="icon" />
              {{ item.title }}
            </summary>
            <ul>
              <li *ngFor="let child of item.children">
                <a [routerLink]="child.route">
                  <img
                    [src]="child.icon"
                    alt="{{ child.title }} icon"
                    class="icon"
                  />
                  {{ child.title }}
                </a>
              </li>
            </ul>
          </details>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
