<div class="p-6 flex justify-center items-center">
  <div class="card w-1/2 bg-base-100 shadow-xl">
    <div class="card-body">
      <form [formGroup]="form">
        <app-form-field [formGroup]="form" [label]="'Nama'" fieldName="nama" />
        <app-form-field [formGroup]="form" [label]="'Email'" fieldName="email" />
        <app-form-field [formGroup]="form" [label]="'Password'" fieldName="password" />
        <div class="py-2">
          <select class="select select-bordered w-full" formControlName="groupId">
            <option disabled selected value="">Pilih Group</option>
            <option *ngFor="let option of group" [value]="option.id">
              {{ option.namaGroup }}
            </option>
          </select>
        </div>
        <div class="flex space-x-4 mt-4">
          <div>
            <div class="card-actions justify-end">
              <button class="btn" type="button" (click)="goBack()">
                Cancel
              </button>
            </div>
          </div>
          <div>
            <div class="card-actions justify-end">
              <button class="btn btn-neutral" type="button" (click)="onSubmit()">
                {{label}}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
