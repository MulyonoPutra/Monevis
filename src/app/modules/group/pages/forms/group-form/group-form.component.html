<div class="p-6 flex justify-center items-center">
  <div class="card w-1/2 bg-base-100 shadow-xl">
    <div class="card-body">
      <form [formGroup]="form">
        <app-form-field [formGroup]="form" [label]="'Nama Group'" fieldName="namaGroup" />
        <app-form-field [formGroup]="form" [label]="'Kode Group'" fieldName="kodeGroup" />
        <app-form-field [formGroup]="form" [label]="'Keterangan'" fieldName="keterangan" />
        <div class="flex space-x-4 mt-4">
          <div>
            <div class="card-actions justify-end">
              <button class="btn" type="button" (click)="goBack()">
                Cancel
              </button>
            </div>
          </div>
          <div>
            <div class="card-actions justify-end">
              <button
                class="btn btn-neutral"
                type="button"
                (click)="onSubmit()"
              >
                {{label}}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
