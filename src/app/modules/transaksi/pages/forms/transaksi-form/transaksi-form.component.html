<div class="p-6 flex justify-center items-center">
  <div class="card w-1/2 bg-base-100 shadow-xl">
    <div class="card-body">
      <form [formGroup]="form">
        <app-form-field [formGroup]="form" [label]="'Anggaran'" fieldName="anggaran" />
        <app-form-field [formGroup]="form" [label]="'Real'" fieldName="real" />
        <app-form-field [formGroup]="form" [label]="'Keterangan'" fieldName="keterangan" />
        <div class="py-2">
          <select
            class="select select-bordered w-full"
            formControlName="bulanId"
          >
            <option disabled selected value="">Pilih Bulan</option>
            <option *ngFor="let option of bulan" [value]="option.id">
              {{ option.namaBulan }}
            </option>
          </select>
        </div>
        <div class="py-2">
          <select
            class="select select-bordered w-full"
            formControlName="daftarUnitId"
          >
            <option disabled selected value="">Pilih Unit</option>
            <option *ngFor="let option of units" [value]="option.id">
              {{ option.namaUnit }}
            </option>
          </select>
        </div>
        <div class="flex space-x-4 mt-4">
          <div>
            <div class="card-actions justify-end">
              <button class="btn" type="button" (click)="goBack()">
                Cancel
              </button>
            </div>
          </div>
          <div>
            <div class="card-actions justify-end">
              <button
                class="btn btn-neutral"
                type="button"
                (click)="onSubmit()"
              >
                {{ label }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
